<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restock - Autopartes El Mexicano</title>
    <link rel="stylesheet" href="styles/restock.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Container parte Superior -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Autopartes El Mexicano</h1>
            <button class="btn btn-primary">Restock</button> <!-- Botón de Restock para futura actualización de nav -->
        </div>
        <!-- Card de Búsqueda de Productos + Botón -->
        <div class="card p-4">
            <h2>Restock</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar producto">
                <button class="btn btn-outline-secondary" type="button">Buscar</button>
            </div>
        </div>
        <!-- Información de producto + botón de stock 'Confirmar' -->
        <div class="d-flex align-items-center mb-4">
            <img src="https://placehold.co/600x400" alt="Alternador Duralast" class="img-thumbnail me-3"
                style="width: 150px;">
            <div>
                <h3>Alternador Duralast</h3>
                <p>Piezas en stock: <span class="text-primary">38</span></p>
                <!-- Botón de Add/Subs -->
                <div class="quantity-control mb-3">
                    <button class="btn btn-outline-secondary decrement">-</button>
                    <input type="number" class="form-control quantity-input text-center" value="5" min="1" readonly>
                    <button class="btn btn-outline-secondary increment">+</button>
                </div>
                <!-- Botón de Confirmar -->
                <button class="btn btn-primary confirm-button">Confirmar</button>
            </div>
        </div>
        <!-- Vista General -->
        <h4>Vista General</h4>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://placehold.co/600x400" alt="Motor de arranque" class="card-img-top">
                    <div class="card-body text-center">
                        <p>Motor de arranque</p>
                        <p><span class="text-danger">50 en stock</span></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://placehold.co/600x400" alt="Compresor de A/C" class="card-img-top">
                    <div class="card-body text-center">
                        <p>Compresor de A/C</p>
                        <p><span class="text-danger">14 en stock</span></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://placehold.co/600x400" alt="Motor Toyota 2JZ GTE" class="card-img-top">
                    <div class="card-body text-center">
                        <p>Motor Toyota 2JZ GTE</p>
                        <p><span class="text-danger">2 en stock</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dependencias Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
