<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piezas - Autopartes El Mexicano</title>
  <link rel="stylesheet" href="../assets/styles/piezas.css">
  <link rel="stylesheet" href="../assets/styles/landingPage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75,300..800;1,75,300..800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4 wordmark">Autopartes <strong>El Mexicano</strong></span>
        <span class="fs-5 ms-2">Administrador</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/admin/empleados" class="nav-link ">Empleados</a></li>
        <li class="nav-item"><a href="/admin/historial" class="nav-link">Historial de venta</a></li>
        <li class="nav-item"><a href="/admin/piezas" class="nav-link active" aria-current="page">Piezas</a></li>
        <li class="nav-item"><a href="/admin/marcas" class="nav-link">Marcas</a></li>
        <li class="nav-item"><a href="/admin/modelos" class="nav-link">Modelo</a></li>
        <li class="nav-item"><a href="/admin/reporte" class="nav-link">Reporte</a></li>
        <li class="nav-item"><a href="/logOut" class="nav-link">Cerrar sesión</a></li>
      </ul>
    </header>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 mb-4">
        <div class="border p-3 inventory-section">
          <h5 class="fw-bold">Añadir Artículo</h5>
          <form id="formPieza">
            <input type="hidden" id="id_pieza">
            <input type="hidden" id="modo_edicion" value="crear">
            
            <div class="mb-3">
              <label class="fw-bold">Nombre</label>
              <input type="text" id="nombre_pieza" class="form-control" placeholder="Ingrese el nombre del Artículo" required>
            </div>
            
            <div class="mb-3">
              <label class="fw-bold">Marca</label>
              <select id="marca_selector" class="form-select" required>
                <option value="" selected>Seleccione una marca</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="fw-bold">Modelo</label>
              <select id="modelo_selector" class="form-select" required>
                <option value="" selected>Seleccione un modelo</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="fw-bold">Categoría</label>
              <select id="categoria_selector" class="form-select" required>
                <option value="" selected>Seleccione una categoría</option>
              </select>
            </div>
            
            <div class="row mb-3">
              <div class="col-6">
                <label class="fw-bold">Stock inicial</label>
                <input type="number" id="cantidad_pieza" class="form-control" placeholder="0" min="0" required>
              </div>
              <div class="col-6">
                <label class="fw-bold">Precio</label>
                <input type="number" id="precio_pieza" class="form-control" placeholder="$0.00" min="0" step="0.01" required>
              </div>
            </div>
            
            <div class="d-flex gap-2">
              <button type="button" id="btnCrear" class="btn btn-success">Crear</button>
              <button type="button" id="btnCancelar" class="btn btn">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="col-12 col-md-6">
        <div class="border p-3 inventory-section">
          <h5 class="fw-bold">Eliminar Artículo</h5>
          <form id="formEliminarPieza">
            <input type="hidden" id="id_eliminar">
            <div class="mb-3">
              <label class="fw-bold">Nombre</label>
              <input type="text" id="nombre_eliminar" class="form-control" placeholder="Ingrese el nombre del Artículo a eliminar">
            </div>
            <div class="mb-3">
              <label class="fw-bold">Marca</label>
              <select id="marca_eliminar" class="form-select">
                <option value="" selected>Seleccione una marca</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="fw-bold">Modelo</label>
              <select id="modelo_eliminar" class="form-select">
                <option value="" selected>Seleccione un modelo</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="fw-bold">Categoría</label>
              <select id="categoria_eliminar" class="form-select">
                <option value="" selected>Seleccione una categoría</option>
              </select>
            </div>
            <div class="d-flex gap-2 mb-3">
              <button type="button" id="btnBuscarEliminar" class="btn btn-primary">Buscar</button>
              <button type="button" id="btnEliminar" class="btn btn-danger" disabled>Eliminar</button>
              <button type="button" id="btnCancelarEliminar" class="btn btn">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Tabla de piezas con filtros -->
    <div class="border p-3 mt-4">
      <h5 class="fw-bold">Listado de Piezas</h5>
      
      <!-- Filtros -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="fw-bold">Filtrar por Marca</label>
          <select id="filtro_marca" class="form-select">
            <option value="" selected>Todas las marcas</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="fw-bold">Filtrar por Modelo</label>
          <select id="filtro_modelo" class="form-select">
            <option value="" selected>Todos los modelos</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="fw-bold">Filtrar por Categoría</label>
          <select id="filtro_categoria" class="form-select">
            <option value="" selected>Todas las categorías</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
        <button id="btnLimpiarFiltros" class="btn btn-secondary ms-2">Limpiar filtros</button>
      </div>
      
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="lista_piezas">
            <!-- Aquí se cargarán las piezas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/scripts/jquery-3.7.1.min.js"></script>
  <script src="/scripts/pieza.js"></script>
</body>

</html>
