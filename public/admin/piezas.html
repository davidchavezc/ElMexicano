<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piezas - Autopartes El Mexicano</title>
  <link rel="stylesheet" href="../assets/styles/piezas.css">
  <link rel="stylesheet" href="../assets/styles/landingPage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75,300..800;1,75,300..800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4 wordmark">Autopartes <strong>El Mexicano</strong></span>
        <span class="fs-5 ms-2">Administrador</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/admin/empleados" class="nav-link ">Empleados</a></li>
        <li class="nav-item"><a href="/admin/historial" class="nav-link">Historial de venta</a></li>
        <li class="nav-item"><a href="/admin/piezas" class="nav-link active" aria-current="page">Piezas</a></li>
        <li class="nav-item"><a href="/admin/marcas" class="nav-link">Marcas</a></li>
        <li class="nav-item"><a href="/admin/modelos" class="nav-link">Modelo</a></li>
        <li class="nav-item"><a href="/admin/reporte" class="nav-link">Reporte</a></li>
        <li class="nav-item"><a href="/logOut" class="nav-link">Cerrar sesión</a></li>
      </ul>
    </header>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 mb-4">
        <div class="border p-3 inventory-section">
          <h5 class="fw-bold">Añadir Artículo</h5>
          <div class="mb-3">
            <label class="fw-bold">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del Artículo">
            <label class="fw-bold">Modelo</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del Modelo">
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label class="fw-bold">Stock inicial</label>
              <input type="number" class="form-control" placeholder="0">
            </div>
            <div class="col-6">
              <label class="fw-bold">Marca</label>
              <select class="form-select">
                <option value="" selected>Seleccione una marca</option>
                <option value="item">Duralast</option>
                <option value="item">Bosch </option>
                <option value="item">Denso</option>
                <option value="item">AG</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="fw-bold">Precio</label>
            <input type="number" class="form-control" placeholder="$0.00">
          </div>
          <div class="mb-3">
            <label class="fw-bold">Imagen</label>
            <input type="file" class="form-control" accept="image/*">
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-success">Crear</button>
            <button class="btn btn">Cancelar</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="border p-3 inventory-section">
          <h5 class="fw-bold">Eliminar Artículo</h5>
          <div class="mb-3">
            <label class="fw-bold">Artículo</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del Artículo">
          </div>
          <div class="d-flex gap-2 mb-3">
            <input type="password" class="form-control" placeholder="Contraseña de Administrador">
          </div>
          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-danger">Eliminar</button>
            <button class="btn btn">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">© 2025 Autopartes El Mexicano</p>
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Principal</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Catálogo</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contáctanos</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Nosotros</a></li>
      </ul>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/scripts/jquery-3.7.1.min.js"></script>
</body>

</html>
