    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4 wordmark">Autopartes <strong>El Mexicano</strong></span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="empleados.html" class="nav-link active">Empleados</a></li>
            <li class="nav-item"><a href="historial.html" class="nav-link">Historial de venta</a></li>
            <li class="nav-item"><a href="piezas.html" class="nav-link">Piezas</a></li>
            <li class="nav-item"><a href="marca.html" class="nav-link">Marca</a></li>
            <li class="nav-item"><a href="modelos.html" class="nav-link">Modelo</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link" >Iniciar sesión</a></li>
          </ul>
        </header>
        
    <!-- Contenedor principal -->
    <div class="container mt-4">
        <!-- Sección de empleados -->
        <div class="card">
            <div class="card-header bg-light">
                <h4>Empleados</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Usuario de Empleado</th>
                            <th>Contraseña</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleados-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Sección para agregar un nuevo empleado -->
        <div class="card mt-4">
            <div class="card-header bg-light">
                <h4>Agregar Empleado</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        
                        <div class="col-md-2">
                            <input type="text" class="form-control" placeholder="ID" disabled>
                        </div>
                        
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Usuario de Empleado">
                        </div>
                        
                        <div class="col-md-2">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success">Crear</button>
                            <button type="reset" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">&copy; 2025 Autopartes El Mexicano S.A. de C.V.</p>
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg></a>
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Principal</a></li>
            <li class="nav-item"><a href="catalogo.html" class="nav-link px-2 text-body-secondary">Catalogo</a></li>
            <li class="nav-item"><a href="nosotros.html" class="nav-link px-2 text-body-secondary">Nosotros</a></li>
          </ul>
        </footer>
      </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/scripts/empleados.js"></script>
</body>
</html>
