<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Empleados</title>
  <link rel="stylesheet" href="../assets/styles/landingPage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75,300..800;1,75,300..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4 wordmark">Autopartes <strong>El Mexicano</strong></span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Principal</a></li>
        <li class="nav-item"><a href="/catalogo" class="nav-link">Catalogo</a></li>
        <li class="nav-item"><a href="/nosotros" class="nav-link">Nosotros</a></li>
        <li class="nav-item"><a href="/login" class="nav-link active" aria-current="page">Login</a></li>
      </ul>
    </header>
  </div>

  <div class="container-fluid">
    <a href="index.html">
      <button class="btn btn-light mb-3 m-4" onclick="history.back()">&#8592;</button>
    </a>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 bg-white p-4 rounded shadow">
          <h2 class="mb-4">Solo para empleados!</h2>
          <form id="login-form">
            <div class="mb-3">
              <input type="text" name="usuario" class="form-control"  placeholder="Usuario" required id="usuario">
            </div>
            <div class="mb-3">
              <input type="password" name="contraseña"  class="form-control" placeholder="Contraseña" required id="contraseña">
            </div>
            <button type="submit" class="btn btn-dark w-100"><a href="" style="text-decoration: none; color: aliceblue;" id="iniciar-sesion">Iniciar Sesión</a></button>
          </form>
        </div>
      </div>
      <div id="error-message" style="display:none; color:red;"></div>
    </div>
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; 2025 Autopartes El Mexicano S.A. de C.V.</p>
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Principal</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Catalogo</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contáctanos</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Nosotros</a></li>
      </ul>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/jquery-3.7.1.min.js"></script>
  <script src="/scripts/login.js"></script>
</body>
</html>
