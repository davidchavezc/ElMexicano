<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #d3d3d3;">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4 bg-white p-4 rounded shadow">
                <button class="btn btn-light mb-3" onclick="history.back()">&#8592;</button>
                <h2 class="mb-4">Solo para Empleados!</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Empleado o Administrador*" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
