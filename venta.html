<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Mexicano - Todo para tu coche</title>
    <link rel="stylesheet" href="styles/landingPage.css">
    <link rel="stylesheet" href="styles/carousel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75,300..800;1,75,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4 wordmark">Autopartes <strong>El Mexicano</strong> Empleados</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Registro de Ventas</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Restock</a></li>
        </ul>
      </header>
    </div>
    
    <div class="container-fluid">
        <div class="container bg-light border rounded p-3 mt-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="fw-bold">Registro de venta</h5>
                <input type="text" class="form-control w-25" placeholder="Buscar producto">
            </div>
        </div>

        <div class="container bg-white border rounded p-3 mt-3">
            <div class="row align-items-center">
                
                <div class="col-md-2 text-center">
                    <img src="assets/MPF.webp" class="img-fluid rounded">
                </div>
                
                <div class="col-md-6">
                    <h4 class="fw-bold">Motor PowerForce</h4>
                </div>
    
                <div class="col-md-2 text-center">
                    <label class="fw-bold">No. de Serie</label>
                    <select class="form-select">
                        <option>001</option>
                    </select>
                </div>
                <div class="col-md-2 text-center">
                    <label class="fw-bold">Cantidad</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="numSerie" value="001">
                        <button class="btn btn-outline-secondary" type="button" id="incrementBtn">+</button>
                    </div>
                </div>
                <div class="text-end mt-2">
                    <button class="btn btn-light border"><i class="bi bi-plus"></i> Agregar Pieza</button>
                </div>
            </div>
    </div>
    <div class="container bg-white border rounded p-3 mt-3">
        <div class="row text-center">
            <div class="col-md-4">
                <label class="fw-bold">Nombre del Cliente</label>
                <input type="text" class="form-control bg-light p-2 rounded" value="Nombre del Cliente">
            </div>
            <div class="col-md-4">
                <label class="fw-bold">Fecha</label>
                <input type="date" class="form-control bg-light ">
            </div>
            <div class="col-md-4">
                <label class="fw-bold">Método de pago</label>
                <select class="form-select">
                    <option>Efectivo</option>
                    <option>Tarjeta</option>
                </select>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
                <button class="btn btn-dark">Cancelar</button>
                <button class="btn btn-primary">Registrar</button>
            </div>
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <p class="col-md-4 mb-0 text-body-secondary">&copy; 2025 Autopartes El Mexicano S.A. de C.V.</p>
          
              <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
              </a>
          
              <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Principal</a></li>
                <li class="nav-item"><a href="catalogo.html" class="nav-link px-2 text-body-secondary">Catalogo</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contáctanos</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Nosotros</a></li>
              </ul>
            </footer>
          </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/jquery-3.7.1.min.js"></script>
  </body>
</html>
