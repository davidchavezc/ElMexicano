<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezas - Autopartes El Mexicano</title>
    <link rel="stylesheet" href="styles/inventory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75,300..800;1,75,300..800&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="containter">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4 wordmark">Autopartes <strong>El Mexicano</strong> Administrador</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Marca</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Empleados</a></li>
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Piezas</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Historial de Ventas</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Modelo</a></li>
            </ul>
        </header>
    </div><!-- Div de Cierre  -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6 mb-4">
                <div class="border p-3 inventory-section">
                    <h5 class="fw-bold">Añadir Artículo</h5>
                    <div class="mb-3">
                        <label class="fw-bold">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingrese el nombre del Artículo">
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="fw-bold">Stock inicial</label>
                            <input type="number" class="form-control" placeholder="0">
                        </div>
                        <div class="col-6">
                            <label class="fw-bold">Marca</label>
                            <select class="form-select">
                                <option value="" selected>Seleccione una marca</option>
                                <option value="carro">Ford</option>
                                <option value="carro">Chevrolet</option>
                                <option value="carro">Volkswagen</option>
                                <option value="carro">Audi</option>
                                <!-- Meter las marcas aquí -->
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Precio</label>
                        <input type="number" class="form-control" placeholder="$0.00">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Imagen</label>
                        <input type="file" class="form-control" accept="image/*"> <!-- Cambiar el accept por el tipo de archivo -->
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success">Crear</button>
                        <button class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="border p-3 inventory-section">
                    <h5 class="fw-bold">Eliminar Artículo</h5>
                    <div class="mb-3">
                        
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Div de Cierre  -->
</body>
</html>
